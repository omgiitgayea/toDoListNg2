<span [ngSwitch]="editingItemName">
    <label *ngSwitchCase="true" class="form-inline">
        <input type="text" class="form-control" [(ngModel)]="itemName">
        <button class="btn btn-success" (click)="saveNewName()">Save</button>
        <button class="btn btn-warning" (click)="resetItemName()">Reset</button>
    </label>

    <span *ngSwitchDefault>{{itemName}} &nbsp;</span>
</span>

<span *ngIf="!editingListName">
    <span class="glyphicon glyphicon-pencil text-primary" (click)="editItemName()">&nbsp;</span>
    <span class="glyphicon glyphicon-remove-circle text-danger" (click)="deleteItem()"></span>
</span>
